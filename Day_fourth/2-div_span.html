<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            display: block;
        }

        #div2{
            background-color: red;
            display: inline;
        }
        
        .divclass{
            background-color: yellow;
        }

        span{
            background-color: teal;
        }
    </style>
</head>
<body>

    <div> This is inside div </div>

    <br>

    <div id="div2"> This is second div </div>

    <br>
    <br>

    <div class="divclass">

        This is a div class
        <br>
        This is also a div class 
    </div>

    <br>

    <span>This is a span tag </span> 
    <br>
    <span>This is a second span tag </span>
    
</body>
</html>
