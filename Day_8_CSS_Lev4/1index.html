<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="1style.css">
</head>
<body>

    <h2 align="center"> Action on Grid container :- </h2>
    <br>
    <br>
    <div class="container1">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>
    <br>
    <br>
    <h2 align="center"> Action on Grid Items :- </h2>
    <br>
    <br>

    <div class="container2">
        <div class="ibox" id="box1">A</div>
        <div class="ibox" id="box2">B</div>
        <div class="ibox" id="box3">C</div>
        <div class="ibox" id="box4">D</div>
        <div class="ibox" id="box5">E</div>
        <div class="ibox" id="box6">F</div>
        <div class="ibox" id="box7">G</div>
        <div class="ibox" id="box8">H</div>
        <div class="ibox" id="box9">I</div>
        <div class="ibox" id="box10">J</div>
    </div>
</body>
</html>
