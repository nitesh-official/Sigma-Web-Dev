<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Website</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container"> 

            <div class="navbar">

                <div class="logocontainer">
                    <div class="image"> <img src="images/png-image.png" class="logo"> </div>
                    <div class="logo-text">itesh Maurya</div>

                </div>
                
                <div class="nav-item">
                    <div><a href="#project">Projects</a></div>
                    <div><a href="#skill">Skills</a></div>
                    <div><a href="#contact">Contact Me</a></div>
                </div>    
            </div>

            <div class="hero-section">

                <div class="faded-text">Nitesh maurya</div>

                <div class="hero-section-left">

                    <div class="hero-section-heading">
                        Hii ! Nitesh Maurya 
                    </div>
                    <div class="hero-section-heading hero-section-subheading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.
                    </div>
                    <div class="pink-btn" id="btn">Hire me</div>

                </div>

                <div class="hero-section-right">

                    <div class="absolute icon icon-dots">
                    <img src="images/icon-dots.png" alt=""></div>

                    <div class="absolute icon icon-cube">
                    <img src="images/icon-cube.png" alt=""></div>

                    <div class="absolute icon icon-circle">
                    <img src="images/icon-circle.png" alt=""></div>

                    <div class="absolute icon icon-zigzag">
                    <img src="images/icon-zigzags.png" alt=""></div>

                    <div class="absolute icon icon-plus">
                    <img src="images/icon-plus.png" alt=""></div>

                    <div class="user-image">
                    <img src="images/Nitesh maurya.jpg" alt="" width="345" height=""></div>

                    <div class="pink-btn" id="btn-bottom">Hire me</div>

                </div>

            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
