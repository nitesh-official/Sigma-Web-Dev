<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box Direction</title>
    <link rel="StyleSheet" href="2style.css">
</head>
<body>   
        <h2>Case 1 :- <ul><li>flex-direction : row;  &nbsp;(By default)</li>
        <li>flex-direction : row-reverse </li></ul></h2>

         <div class="container1">
            <div class="box-1" id="box1">box-1 </div>
            <div class="box-1" id="box2">box-2 </div>
            <div class="box-1" id="box3">box-3 </div>
            <div class="box-1" id="box4">box-4 </div>
         </div>

         <br>

         <h2>Case 2 :- <ul><li>flex-direction : column; </li>
            <li>flex-direction : column-reverse </li></ul></h2>

         <div class="container2">
            <div class="box-2" id="box1">box-1 </div>
            <div class="box-2" id="box2">box-2 </div>
            <div class="box-2" id="box3">box-3 </div>
            <div class="box-2" id="box4">box-4 </div>
         </div>

         
</body>
</html>
