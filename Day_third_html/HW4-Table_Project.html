<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

</head>

            </th>

        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <tr>

            </td>

        <tr>
            <td>

        </tr>

        <tr>
            <td rowspan="3" >

            </td>

                8:00 a.m
            </td>
            <td id="yellow">
                11:00 a.m
            </td>
            <td rowspan="1">

            </td>
        </tr>

            <td id="yellow">
                11:00 a.m 
            </td>
            <td id="green">
                2:00 p.m

        </tr>
        <tr>
            <td id="green">

                5:00 p.m 
            </td>
            
           
        </tr>
        <tr>
            <td>
                Wednesday
            </td>
            <td id="yellow">
                8:00 a.m 
            </td>
            <td id="green" >
                12:00 p.m 
            </td>
            <td>

            </td>
        </tr>
       
        

    </tbody>

    </table>

</html>
